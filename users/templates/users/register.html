{% extends "artists/base.html" %} {% load crispy_forms_tags %}
{% block content%}
<div class="container pt-3 col-12">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Join Today</legend>
      {{ form | crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Sign Up</button>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">Already have an account? <a href="{% url 'login' %}" class="ml-1">Sign In</a>
    </small>
  </div>
</div>
{% endblock content %}
