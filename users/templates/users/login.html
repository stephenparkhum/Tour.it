{% extends "artists/base.html" %} {% load crispy_forms_tags %}
{% block content%}
<div class="container pt-3 col-12">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Login</legend>
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign In</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">Need an account? <a href="{% url 'register' %}" class="ml-1">Sign Up Now</a>
        </small>
    </div>
</div>
{% endblock content %}
